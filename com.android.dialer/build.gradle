apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.android.dialer"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 71
        versionName "7.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13.1'
    implementation 'junit:junit:4.13.1'
    implementation 'com.android.support:appcompat-v7:24.2.0'
    implementation project(':com.android.phone.common')
    implementation project(':com.android.contacts.common')
    implementation 'com.android.support:cardview-v7:24.2.0'
    implementation 'com.android.support:recyclerview-v7:24.2.0'
    implementation 'com.android.support:design:24.2.0'
    implementation 'com.android.support:support-v13:24.2.0'
    implementation 'com.umeng.analytics:analytics:latest.integration'
}
